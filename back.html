<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shop Example- Dressed!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      #logoimg {
        width: 80px;
        border-radius: 200px;
      }

      #form {
        background-color: #dff2f3;
        padding: 1.8em;
        border-radius: 20px;
      }

      #form input {
        background-color: transparent;
        border: 1.8px solid #ba79f6;
      }

      #form label {
        font-weight: 700;
      }
    </style>
  </head>
  <header>
    <nav
      class="navbar navbar-expand-lg border-bottom border-body"
      style="background-color: #ba79f6"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="assets/logo.png"
            alt="logo dressed"
            width="100px"
            id="logoimg"
        /></a>
        <button
          class="navbar-toggler text-warning"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="color: white">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="back.html">Add new</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Details</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" aria-disabled="true">Contact us!</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-warning" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-fluid mt-5">
      <h1 class="text-center text-black-50">
        DRESSED - Aggiungi il tuo nuovo prodotto!
      </h1>
      <div class="row justify-content-center mt-4" id="product-row">
        <!-- qui inseriremo il form -->
        <div class="col col-12 col-lg-6">
          <form id="form">
            <div class="mb-3">
              <label for="name" class="form-label">Name Product</label>
              <input class="form-control" id="name" />
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label">Name brand</label>
              <input class="form-control" id="brand" />
            </div>
            <div class="mb-3">
              <label for="imageUrl" class="form-label">Link Image</label>
              <input class="form-control" id="imageUrl" />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label"
                >Description product</label
              >
              <input class="form-control" id="description" />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="number" class="form-control" id="price" />
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              style="background-color: #a3d8da; color: black; border: none"
            >
              ADD NEW
            </button>
            <button
              type="submit"
              class="btn btn-warning"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              id="modify"
            >
              MODIFY
            </button>
            <button
              type="button"
              class="btn btn-primary"
              style="background-color: #451373; color: white; border: none"
              onclick="resetForm()"
            >
              RESET
            </button>
            <!-- Modal -->
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                      Item edited successfully
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                      style="background-color: #451373; color: white"
                    >
                      <a
                        href="index.html"
                        style="text-decoration: none; color: white"
                        >Close</a
                      >
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="back.js"></script>
  </body>
</html>
