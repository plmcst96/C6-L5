<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shop Example- Dressed!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      #logoimg {
        width: 80px;
        border-radius: 200px;
      }

      #content {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <header>
    <nav
      class="navbar navbar-expand-lg border-bottom border-body"
      style="background-color: #ba79f6"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="assets/logo.png"
            alt="logo dressed"
            width="100px"
            id="logoimg"
        /></a>
        <button
          class="navbar-toggler text-warning"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="color: white">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="back.html">Add new</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="detail.html">Details</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" aria-disabled="true">Contact us!</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-warning" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <div id="content">
    <main>
      <div class="container-fluid">
        <h1 class="mt-4 text-black-50">The New fancy product</h1>
        <div class="row justify-content-center" style="color: #ba79f6">
          <div
            class="spinner-grow text-center mt-5"
            role="status"
            id="loading-spinner"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="row" id="product-row">
          <!-- qui inseriremo dinamicamente i nuovi prodotti in js -->
        </div>
      </div>
      <div id="alert"></div>
    </main>
  </div>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
